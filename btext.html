<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criptografar Textos | Landin</title>

    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            padding: 1rem;
        }

        button {
            cursor: pointer;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=submit] {
            cursor: pointer;
        }

        textarea {
            height: 120px !important;
            padding: 10px;
            font-size: 14px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 7px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 17px;
            margin: 4px 2px;
            border-radius: 5px;
        }

        .button-orange {
            color: white;
            background-color: #ff6600;
        }

        .button-share {
            color: white;
            background-color: #0059ff;
        }

        .button-objetivo {
            color: #181616;
            background-color: #00eb14;
            ;
            font-weight: bold;
        }

        .button-objetivo:hover {
            background-color: #05b113;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            gap: .4rem;
        }

        /*### Smartphones (portrait and landscape)(small)### */
        @media screen and (min-width : 0px) and (max-width : 767px) {
            .container {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>

</head>

<body style="background-color: #181616; color: #fff;">
    <div class="center">

        <div class="container">
            <h2 style="color: #ffffff; text-align: center; font-weight: bolder;">CRIPTOGRAFAR TEXTO</h2>
            <hr />

            <h3 style="color: #ff9100;">DIGITE O TEXTO QUE DESEJA CRIPTOGRAFAR.</h3>

            <form id="formulario">
                <textarea type="text" id="campo" name="name" placeholder=" Escreva o seu texto aqui "
                    style="width:100%; border-radius: 10px; height: 5rem; outline: none;"></textarea>
                <br>
                <br>
                <h3 style="color: #fff; text-align: center;">SELECIONE QUAL SERA O SEU OBJETIVO</h3>
                <div id="select" class="buttons">
                    <input type="submit" value=" Facebook Ads " id="TX" class="button button-objetivo" />
                    <input type="submit" value=" Tiktok Ads " id="TI" class="button button-objetivo" />
                    <input type="submit" value=" Google Ads " id="GO" class="button button-objetivo" />
                    <input type="submit" value=" Sites " id="BI" class="button button-objetivo">
                    <input type="submit" value=" E-mail " id="MI" class="button button-objetivo">
                    <input type="submit" value=" SMS/WHATSAPP " id="SM" class="button button-objetivo">
                </div>
            </form>
            <br>

            <h4 style="color: #ff9100;"> COPIE O SEU TEXTO CRIPTOGRAFADO.</h4>
            <textarea id="cript"
                style="border: 1px #fff solid; width: 100%; height: 5rem; padding: 0.5rem; border-radius: 10px;"></textarea>
            <br><br>

            <button onclick="copiarHtml()" class="button">Copiar</button>
            <button onclick="compartilhar()" class="button button-share">Compartilhar</button>
            <button onclick="limpar()" class="button button-orange">Limpar</button>
        </div>
    </div>

    <script type="text/javascript">

        function limpar() {
            document.getElementById("cript").value = '';
            document.getElementById("campo").value = '';
        }


        function copiarHtml() {
            document.getElementById("cript").select();
            document.execCommand('copy');
        }

        async function compartilhar() {
            const value = document.getElementById("cript").value;
            const shareData = {
                title: 'Texto criptografado',
                text: value,
                url: 'https://landin.dev.br/?ref=btext'
            };

            try {
                await navigator.share(shareData);
            } catch (err) {
                windwo.open('https://wa.me/?text=' + encodeURIComponent(`*${shareData.title}* \n\n ${shareData.text} \n\n ✅ Faça o seu: ${shareData.url}`), '_blank')
            }
        }
    </script>
    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);
    </script>

</body>

</html>
